<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 100%);
            overflow: hidden;
        }
        .neon-text {
            text-shadow: 0 0 10px #00f6ff, 0 0 20px #00f6ff, 0 0 30px #00f6ff;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .particle {
            position: absolute;
            background: #00f6ff;
            border-radius: 50%;
            opacity: 0.5;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">
    <div class="text-center px-4">
        <img src="m&m.png" alt="Your Logo" class="mx-auto mb-6 w-32 sm:w-40 md:w-48 max-w-[40vw] float">
        <h1 class="text-4xl sm:text-5xl md:text-7xl font-bold neon-text pulse">Coming Soon</h1>
        <p class="mt-4 text-lg sm:text-xl md:text-2xl">Get ready for something extraordinary!</p>
        <div class="mt-6 flex flex-col sm:flex-row justify-center items-center gap-4">
            <input type="email" placeholder="Enter your email" class="input-field w-full sm:w-auto">
            <button class="btn">Notify Me</button>
        </div>
    </div>

    <script>
        // Particle animation optimized for mobile
        function createParticle() {
            // Reduce particles on smaller screens
            if (window.innerWidth < 640 && Math.random() > 0.3) return;

            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 5 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * window.innerWidth}px`;
            particle.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(particle);

            const speed = Math.random() * 5 + 2;
            let directionX = (Math.random() - 0.5) * speed;
            let directionY = (Math.random() - 0.5) * speed;

            function moveParticle() {
                const rect = particle.getBoundingClientRect();
                let x = rect.left + directionX;
                let y = rect.top + directionY;

                if (x < 0 || x > window.innerWidth - size) directionX *= -1;
                if (y < 0 || y > window.innerHeight - size) directionY *= -1;

                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;

                requestAnimationFrame(moveParticle);
            }

            moveParticle();
            setTimeout(() => particle.remove(), 10000);
        }

        // Create particles at intervals
        setInterval(createParticle, 500); // Increased interval for better performance

        // Tailwind custom styles for input and button
        const style = document.createElement('style');
        style.innerHTML = `
            .input-field {
                padding: 0.75rem 1.25rem;
                border: 2px solid #00f6ff;
                border-radius: 0.5rem;
                background: transparent;
                color: white;
                outline: none;
                transition: all 0.3s ease;
                font-size: 1rem;
                width: 100%;
                max-width: 300px;
            }
            .input-field:focus {
                box-shadow: 0 0 10px #00f6ff;
            }
            .btn {
                padding: 0.75rem 1.75rem;
                background: #00f6ff;
                color: #0d1b2a;
                font-weight: bold;
                border-radius: 0.5rem;
                transition: all 0.3s ease;
                font-size: 1rem;
                touch-action: manipulation;
            }
            .btn:hover {
                background: #00d4ff;
                box-shadow: 0 0 10px #00f6ff;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
